name: Build and test Modular Monolith

on:
  push:
    branches:
      - trunk

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  Backend:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:20.10.24-dind
        options: --privileged
        ports:
          - 2375:2375
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Delete ModularMonolith nuget.config
        run: rm -f ModularMonolith/nuget.config

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Ensure Docker is running
        run: |
          docker version
          docker info
        
      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
          source-url: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
        env:
          NUGET_AUTH_TOKEN: ${{ github.token }}

      - name: Restore dependencies
        run: dotnet restore ModularMonolith/TicketBuddy.sln --no-cache --force-evaluate /p:RestoreNoWarn=NU1507

      - name: Build solution
        run: dotnet build ModularMonolith/TicketBuddy.sln --configuration Release --no-restore

      - name: Run tests
        env:
          DOCKER_HOST: tcp://localhost:2375
        run: dotnet test ModularMonolith/TicketBuddy.sln --configuration Release --no-build --no-restore
  
  Frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'
          cache: 'npm'
          cache-dependency-path: UI/package-lock.json

      - name: Install dependencies
        working-directory: UI
        run: npm install

      - name: Lint
        working-directory: UI
        run: npm run lint

      - name: Build
        working-directory: UI
        run: npm run build

      - name: Test
        working-directory: UI
        run: npm run test